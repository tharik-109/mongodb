---
plugin: amazon.aws.aws_ec2
regions:
  - us-east-1  
filters:
  "tag:Name": "MongoDB-Server"
  instance-state-name: "running"
keyed_groups:
  - key: tags.Name
    prefix: ""
hostnames:
  - private_ip_address
compose:
  ansible_host: private_ip_address
  ansible_user: ubuntu
  ansible_ssh_private_key_file: /var/lib/jenkins/mykeypairusvir.pem
